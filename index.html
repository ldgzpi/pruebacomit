<DOCTYPE html>

    <head>
        <!-- Agregamos head para la metadata -->
        <link rel="stylesheet" href="styles.css">

        <meta charset="utf-8"> <!-- Especificamos la codificacion -->
        <meta name="viewport" content="width=device-width">
        <!-- Hacemos que el ancho default de la pagina sea el ancho del dispositivo -->
        <meta name="description" content="Portfolio creado en la clase de Comunidad IT 2024">

        <main>
